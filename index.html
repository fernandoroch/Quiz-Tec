<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>

<body>

  <div id="container-geral">
    <div class="remover-quiz">
      <main class="bg">
        <div class="container-inicial">
          <h1>Quiz Tec</h1>
          <h4>Escolha o quiz para iniciar.</h4>
          <div class="conteudo">
            <div class="quiz" id="html" onclick="selecionarQuiz('questoesHtml')">
              <h2>HTML</h2>
              <p>10 quetões</p>

            </div>
            <div class="quiz" id="css" onclick="selecionarQuiz('questoesCss')">
              <h2>CSS</h2>
              <p>10 quetões</p>

            </div>
            <div class="quiz" id="js" onclick="selecionarQuiz('questoesJs')">
              <h2>JS</h2>
              <p>10 quetões</p>

            </div>
            <div class="quiz" id="reacte" onclick="selecionarQuiz('questoesReacte')">
              <h2>REACTE</h2>
              <p>10 quetões</p>
            </div>
            <div class="quiz" id="redux" onclick="selecionarQuiz('questoesRedux')">
              <h2>REDUX</h2>
              <p>10 quetões</p>
            </div>
            <div class="quiz" id="quiz" onclick="selecionarQuiz('questoesSass')">
              <h2>SASS</h2>
              <p>10 quetões</p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <section id="bg-abrir" class="bg-finish fechar">
      <div class="container">
        <div class="resumo-geral">
          <img src="assets/img/prize.png" alt="vencedor">
          <p></p>
          <p class="porcentagem-acerto"></p>
          <form action="">
            <button type="submit">Fazer novamente</button>
          </form>
        </div>
        <div class="respostas-erradas">
          <h2>Perguntas que você errou</h2>
          <dl class="respotas">

          </dl>
        </div>
      </div>

    </section>
  </div>






  <script src="assets/js/questoes.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
